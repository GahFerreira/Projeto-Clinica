<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/WEB-INF/templates/default.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="main">

        <div class="centralizar">
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Novo Cliente
                </f:facet>
                <h:outputLabel for="@next" value="Nome" />
                <p:inputText id="nome" value="" placeholder="Nome"
                             required="true" requiredMessage="Insira o nome"/>
                
                <h:outputLabel for="@next" value="CPF" />
                <p:inputMask id="cpf" value="" placeholder="000.000.000-00"
                             mask="999.999.999-99" slotChar="_"
                             required="true" requiredMessage="Insira o CPF"/>

                <h:outputLabel for="@next" value="Telefone" />
                <p:inputMask id="telefone" value="" placeholder="(38) 9 9999-9999" 
                             mask="(99) 9 9999-9999" slotChar="_"/>

                <h:outputLabel for="@next" value="E-mail" />
                <p:inputText id="email" value="" placeholder="seu@mail.com"/>
                
                <h:outputLabel for="@next" value="Rua" />
                <p:inputText id="rua" value="" placeholder="Av. ABC"/>
                
                <h:outputLabel for="@next" value="Cidade" />
                <p:inputText id="cidade" value="" placeholder="Belo Horizonte"/>
                
                <p:outputLabel for="@next" value="Estado" />
                <p:autoComplete id="estado" value="" forceSelection="true"
                                maxResults="10" emptyMessage="No results">
                </p:autoComplete>
<!--                completeMethod="" ADICIONAR--> 
                
                <h:outputLabel for="@next" value="CEP" />
                <p:inputMask id="cep" value="" placeholder="12.345-678"
                             mask="99.999-999" slotChar="_"/>
                
                <p:outputLabel for="@next" value="ConvÃªnio" />
                <p:autoComplete id="convenio" value="" forceSelection="true"
                                maxResults="10" emptyMessage="No results">
                </p:autoComplete>
<!--                completeMethod="" ADICIONAR--> 

                <f:facet name="footer">
                    <p:commandButton type="button" 
                                     value="Salvar"
                                     styleClass="ui-button-raised ui-button-secondary rounded-button botao"/>
                </f:facet>
            </p:panelGrid>
        </div>
    </ui:define>
</ui:composition>
