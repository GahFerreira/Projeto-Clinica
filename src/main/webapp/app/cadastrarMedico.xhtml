<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/WEB-INF/templates/default.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="main">

        <div class="centralizar">
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Novo MÃ©dico
                </f:facet>
                <h:outputLabel for="@next" value="Nome"/>
                <p:inputText id="nome" value="#{medico.nome}" placeholder="Nome"/>

                <h:outputLabel for="@next" value="Telefone" />
                <p:inputMask id="telefone" value="#{medico.telefone}" placeholder="(38) 9 9999-9999" 
                             mask="(99) 9 9999-9999" slotChar="_"/>

                <h:outputLabel for="@next" value="E-mail" />
                <p:inputText id="email" value="#{medico.email}" placeholder="seu@mail.com"/>

                <h:outputLabel for="@next" value="CPF" />
                <p:inputMask id="cpf" value="#{medico.cpf}" placeholder="000.000.000-00"
                             mask="999.999.999-99" slotChar="_"/>
                
                <h:outputLabel for="@next" value="CRM" />
                <p:inputText id="crm" value="#{medico.crm}" placeholder="CRM"/>
                
                <h:outputLabel for="@next" value="Tempo Consulta" />
                <p:inputMask id="tempoConsulta" value="#{medico.tempoConsulta}" placeholder="12:34"
                             mask="99:99" slotChar="_"/>
                
                <h:outputLabel for="@next" value="Especialidade" />
                <p:autoComplete id="especialidade" value="#{medico.especialidade}" dropdown="true" forceSelection="true" scrollHeight="250"
                                />

                <f:facet name="footer">
                    <p:commandButton type="button" 
                                     value="Salvar"
                                     styleClass="ui-button-raised ui-button-secondary rounded-button botao"
                                     action="#{medico.save()}"/>
                </f:facet>
            </p:panelGrid>
        </div>
    </ui:define>
</ui:composition>
